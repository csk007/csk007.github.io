<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro LED Wall Clock</title>
    <style>
        /* Import a Digital Font for authenticity */
        @import url('https://fonts.cdnfonts.com/css/digital-7-mono');

        :root {
            --led-color: #00ff41; /* Classic Matrix/Terminal Green */
            --led-dim: #0f381a;   /* The color of "off" segments */
            --bg-color: #050505;  /* Deep black background */
            --frame-color: #1a1a1a;
            --glass-reflection: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: #222; /* Wall color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Digital-7 Mono', monospace;
        }

        /* The Physical Frame/Bezel of the Clock */
        .clock-frame {
            background-color: var(--frame-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.8), /* Drop shadow on wall */
                inset 0 0 10px rgba(0,0,0,1), /* Inner bezel shadow */
                0 0 0 2px #333; /* Thin outer rim */
            border-top: 2px solid #333;
            border-bottom: 4px solid #000;
            width: 700px;
            max-width: 90%;
        }

        /* The Screen Area */
        .clock-display {
            background-color: var(--bg-color);
            padding: 30px 40px;
            border-radius: 8px;
            border: 4px solid #000;
            position: relative;
            box-shadow: inset 0 0 20px #000;
            overflow: hidden;
            
            /* Create a mesh/grid texture pattern typical of LED panels */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.8) 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* Glass Reflection Effect overlay */
        .clock-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, var(--glass-reflection), transparent);
            border-radius: 8px 8px 0 0;
            pointer-events: none;
        }

        /* Typography & Glow */
        .led-text {
            color: var(--led-color);
            text-shadow: 
                0 0 10px var(--led-color),
                0 0 20px var(--led-color),
                0 0 40px rgba(0, 255, 65, 0.2);
            text-align: center;
            line-height: 1;
        }

        /* Layout for Time */
        .time-section {
            font-size: 8rem; /* Huge text */
            letter-spacing: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .seconds {
            font-size: 3rem;
            margin-left: 15px;
            color: var(--led-color);
            opacity: 0.8;
        }

        .meridiem {
            font-size: 2rem;
            margin-left: 10px;
            vertical-align: top;
        }

        /* Layout for Date */
        .date-section {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid var(--led-dim);
            padding-top: 15px;
            margin-top: 5px;
        }

        .date-item {
            font-size: 2rem;
            text-transform: uppercase;
        }

        /* Animation for the Colon blinking */
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.1; text-shadow: none; }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            .time-section { font-size: 4rem; flex-wrap: wrap; }
            .seconds { font-size: 2rem; }
            .date-item { font-size: 1.2rem; }
            .clock-frame { padding: 10px; }
            .clock-display { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="clock-frame">
        <div class="clock-display">
            <div class="time-section led-text">
                <span id="hours">00</span><span class="blink">:</span><span id="minutes">00</span>
                <span class="seconds" id="seconds">00</span>
                <span class="meridiem" id="ampm">AM</span>
            </div>

            <div class="date-section led-text">
                <div class="date-item" id="day">MONDAY</div>
                <div class="date-item">
                    <span id="date">01</span>
                    <span id="month">JAN</span>
                    <span id="year">2025</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Arrays for names
            const dayNames = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

            // Get Time Components
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            let ampm = "AM";

            // Convert to 12-hour format
            if (h >= 12) {
                ampm = "PM";
            }
            if (h > 12) {
                h = h - 12;
            }
            if (h === 0) {
                h = 12;
            }

            // Pad with zeros (e.g., 9 -> 09)
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            // Get Date Components
            const day = dayNames[now.getDay()];
            const date = now.getDate() < 10 ? "0" + now.getDate() : now.getDate();
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();

            // Update DOM
            document.getElementById("hours").innerText = h;
            document.getElementById("minutes").innerText = m;
            document.getElementById("seconds").innerText = s;
            document.getElementById("ampm").innerText = ampm;
            
            document.getElementById("day").innerText = day;
            document.getElementById("date").innerText = date;
            document.getElementById("month").innerText = month;
            document.getElementById("year").innerText = year;
        }

        // Initialize and update every second
        setInterval(updateClock, 1000);
        updateClock(); // Run immediately on load
    </script>

</body>
</html>
